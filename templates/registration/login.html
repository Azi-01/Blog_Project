{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-4 d-flex justify-content-center">
{% if not user.is_authenticated  %}
<form method="post" class="form-control p-4 d-flex flex-column justify-content-center align-items-center login-form">
    {% csrf_token %}
    {{form | crispy}}
    <input class="btn btn-success m-3" type="submit" value="Login">
    <span style="white-space: nowrap;">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
</form>
{% else %}
<h1>You are already logged in, {{user.username}}</h1>
{% endif %}
</div>



<script>
    asterisks = Array.from(document.getElementsByClassName("asteriskField"))
    asterisks.forEach(ast => {
        ast.innerHTML = ''
    });

</script>
{% endblock %}
